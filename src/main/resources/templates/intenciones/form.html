<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>Nueva intención</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet"></head>
<body>
<header th:replace="~{fragments/navbar :: navbar}"></header>

<div class="container mt-4">
    <h1>Nueva intención</h1>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/intenciones/guardar}" th:object="${intencion}" method="post">
                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea th:field="*{descripcion}" class="form-control" rows="5" required></textarea>
                    <div th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="text-danger"></div>
                </div>

                <button type="submit" class="btn btn-primary">Registrar</button>
                <a th:href="@{/dashboard}" class="btn btn-secondary">Volver</a>

                <div th:if="${#fields.hasGlobalErrors()}" th:each="e : ${#fields.globalErrors()}" th:text="${e}" class="alert alert-danger mt-3"></div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
