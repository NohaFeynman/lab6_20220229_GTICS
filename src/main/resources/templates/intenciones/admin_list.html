<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>Intenciones registradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body>
<header th:replace="~{fragments/navbar :: navbar}"></header>

<div class="container mt-4">
    <h1>Intenciones registradas</h1>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Usuario</th>
                <th>Descripción</th>
                <th>Fecha</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="i : ${lista}">
                <td th:text="${i.usuario.nombre}">Usuario</td>
                <td th:text="${i.descripcion}">Descripción</td>
                <td th:text="${i.fecha}">Fecha</td>
            </tr>
            </tbody>
        </table>
    </div>
    
    <div class="mt-3">
        <a th:href="@{/dashboard}" class="btn btn-secondary">Volver al Dashboard</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
