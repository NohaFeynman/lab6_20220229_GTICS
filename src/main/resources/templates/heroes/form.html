<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>Héroe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet"></head>
<body>
<header th:replace="~{fragments/navbar :: navbar}"></header>

<div class="container mt-4">
    <h1 th:text="${heroe.id == null} ? 'Nuevo héroe' : 'Editar héroe'">Héroe</h1>

    <form th:action="@{/admin/heroes/guardar}" th:object="${heroe}" method="post" class="mt-3">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea th:field="*{descripcion}" class="form-control" rows="4"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">País</label>
            <input type="text" th:field="*{pais}" class="form-control">
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/heroes}" class="btn btn-secondary">Volver</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
