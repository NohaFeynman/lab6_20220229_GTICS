<!-- src/main/resources/templates/heroes/lista.html -->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title>Héroes Navales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body>
<header th:replace="~{fragments/navbar :: navbar}"></header>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">Héroes Navales</h1>

        <a class="btn btn-primary"
           th:href="@{/admin/heroes/nuevo}"
           sec:authorize="hasAuthority('ADMIN')">Nuevo héroe</a>
    </div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>País</th>

            <th sec:authorize="hasAuthority('ADMIN')">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="h : ${lista}">
            <td th:text="${h.nombre}">Nombre</td>
            <td th:text="${h.descripcion}">Descripción</td>
            <td th:text="${h.pais}">País</td>

            <td sec:authorize="hasAuthority('ADMIN')">
                <a class="btn btn-sm btn-warning"
                   th:href="@{|/admin/heroes/editar/${h.id}|}">Editar</a>
                <form th:action="@{|/admin/heroes/eliminar/${h.id}|}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
