<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>Mesas (admin)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet"></head>
<body>
<header th:replace="~{fragments/navbar :: navbar}"></header>

<div class="container mt-4">
    <h1>Mesas (admin)</h1>

    <div th:if="${msg != null}" class="alert alert-success" th:text="${msg}"></div>

    <div class="row">
        <div class="col-md-6">
            <h3>Agregar Nueva Mesa</h3>
            <form th:action="@{/admin/mesas/guardar}" method="post" class="card p-3">
                <input type="hidden" th:field="*{nuevaMesa.id}">
                <div class="mb-3">
                    <label class="form-label">Número</label>
                    <input type="number" name="numero" class="form-control" min="1" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Capacidad</label>
                    <input type="number" name="capacidad" class="form-control" min="1" max="4" value="4" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" name="disponible" class="form-check-input" checked>
                    <label class="form-check-label">Disponible</label>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
        
        <div class="col-md-6">
            <h3>Mesas Existentes</h3>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Número</th>
                        <th>Capacidad</th>
                        <th>Disponible</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="m : ${mesas}">
                        <td th:text="${m.numero}">N°</td>
                        <td th:text="${m.capacidad}">Cap</td>
                        <td th:text="${m.disponible ? 'Sí' : 'No'}">Disp</td>
                        <td>
                            <form th:action="@{|/admin/mesas/toggle/${m.id}|}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-warning">Alternar</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="mt-3">
        <a th:href="@{/dashboard}" class="btn btn-secondary">Volver al Dashboard</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
