<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>Nueva reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet"></head>
<body>
<header th:replace="~{fragments/navbar :: navbar}"></header>

<div class="container mt-4">
    <h1>Nueva reserva</h1>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/reservas/guardar}" method="post">
                <div class="mb-3">
                    <label class="form-label">Mesa</label>
                    <select name="mesaId" class="form-select" required>
                        <option value="" disabled selected>Seleccione una mesa</option>
                        <option th:each="m : ${mesas}" th:value="${m.id}"
                                th:text="|Mesa ${m.numero} (capacidad ${m.capacidad})|"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Reservar</button>
                <a th:href="@{/reservas}" class="btn btn-secondary">Volver</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
