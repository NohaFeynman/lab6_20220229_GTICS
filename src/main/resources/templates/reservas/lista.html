<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>Mis reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet"></head>
<body>
<header th:replace="~{fragments/navbar :: navbar}"></header>

<div class="container mt-4">
    <h1>Mis reservas</h1>

    <div th:if="${msg != null}" class="alert alert-success" th:text="${msg}"></div>
    <p th:text="'Mesas libres: ' + ${libres} + ' | Ocupadas: ' + ${ocupadas}"></p>

    <div class="mb-3">
        <a th:href="@{/reservas/nueva}" class="btn btn-primary">Nueva reserva</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Mesa</th>
                <th>Capacidad</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${misReservas}">
                <td th:text="${r.mesa.numero}">NÂ°</td>
                <td th:text="${r.mesa.capacidad}">Cap</td>
                <td th:text="${r.fecha}">Fecha</td>
                <td>
                    <form th:action="@{|/reservas/cancelar/${r.id}|}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-danger">Cancelar</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    
    <div class="mt-3">
        <a th:href="@{/dashboard}" class="btn btn-secondary">Volver al Dashboard</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
