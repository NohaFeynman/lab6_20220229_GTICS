<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Camino de dulces</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body>
<header th:replace="~{fragments/navbar :: navbar}"></header>

<div class="container mt-4">
    <h1>Camino de dulces</h1>

    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div th:if="${sinAsignacion}">
        <div class="alert alert-warning">
            <h4>No tienes un número asignado</h4>
            <p>Necesitas que el administrador te asigne un número de casa para jugar.</p>
            <form th:action="@{/juegos/dulces/solicitar}" method="post" class="d-inline">
                <button type="submit" class="btn btn-primary">Solicitar asignación</button>
            </form>
            <a th:href="@{/dashboard}" class="btn btn-secondary ms-2">Volver</a>
        </div>
    </div>

    <div th:if="${estado != null}">
        <div class="card">
            <div class="card-body">
                <p><strong>Objetivo:</strong> <span th:text="${estado.objetivo}"></span></p>
                <p><strong>Intentos:</strong> <span th:text="${estado.intentos}"></span></p>
                <p><strong>Mínimo de pasos posibles:</strong> <span th:text="${estado.minimoPasos}"></span></p>
                
                <div th:if="${estado.adivinado}" class="alert alert-success">
                    <h4>¡Correcto!</h4>
                    <p>¡Has encontrado el número mínimo de pasos!</p>
                </div>

                <form th:if="${!estado.adivinado}" th:action="@{/juegos/dulces/intentar}" method="post" class="mt-3">
                    <div class="mb-3">
                        <label class="form-label">Tu número de pasos:</label>
                        <input type="number" name="pasos" class="form-control" style="max-width: 200px;" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Intentar</button>
                </form>

                <div class="mt-3">
                    <a th:href="@{/juegos/dulces/ranking}" class="btn btn-info">Ver ranking</a>
                    <a th:href="@{/dashboard}" class="btn btn-secondary">Volver</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
