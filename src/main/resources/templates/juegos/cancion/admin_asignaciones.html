<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestionar Asignaciones de Canciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body>
<header th:replace="~{fragments/navbar :: navbar}"></header>

<div class="container mt-4">
    <h1>Gestionar Asignaciones de Canciones</h1>

    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="row">
        <div class="col-md-6">
            <h3>Asignar Nueva Canción</h3>
            <form th:action="@{/juegos/cancion/admin/asignar}" method="post" class="card p-3">
                <div class="mb-3">
                    <label class="form-label">Usuario:</label>
                    <select name="usuarioId" class="form-select" required>
                        <option value="">Seleccionar usuario...</option>
                        <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.nombre}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Canción:</label>
                    <select name="cancionId" class="form-select" required>
                        <option value="">Seleccionar canción...</option>
                        <option th:each="c : ${canciones}" th:value="${c.id}" th:text="${c.titulo}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Asignar</button>
            </form>
        </div>

        <div class="col-md-6">
            <h3>Asignaciones Actuales</h3>
            <div class="table-responsive">
                <table class="table table-sm">
                    <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Canción</th>
                        <th>Intentos</th>
                        <th>Adivinada</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="a : ${asignaciones}">
                        <td th:text="${a.usuario.nombre}">Usuario</td>
                        <td th:text="${a.cancion.titulo}">Canción</td>
                        <td th:text="${a.intentos}">0</td>
                        <td th:text="${a.adivinada ? 'Sí' : 'No'}">No</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/dashboard}" class="btn btn-secondary">Volver al Dashboard</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
